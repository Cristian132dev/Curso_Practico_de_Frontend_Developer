<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login - Yard Sale</title>

   <!-- Fuente extraida de google font: "Quicksand" -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <div class="login">
      <div class="form-container">
         <img src="/assets/logos/logo_yard_sale.svg" alt="Yard Sale Logo" class="logo">

         <form action="." class="form">
            <label for="email" class="label">Email Adress</label>
            <input type="text" required id="email" placeholder="platzi@example.com" class="input  input-email">

            <label for="new-password" class="label">Password</label>
            <input type="password" required id="new-password" placeholder="********" class="input input-password">

            <input type="submit" value="Log In" class="primary-button login-button">

            <a href="#">Forgot my password</a>
         </form>

         <!-- <button class="secondary-button signup-button">Sign Up</button> -->
         <a class="secondary-button" href="/Crear_editar_cuenta/index.html">Sign Up</a>
      </div>
   </div>
</body>

</html>
